<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileDrop - Simple File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            min-height: 100vh;
            color: black;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card {
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: black;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #666;
            background: #e0e0e0;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        
        .upload-area:hover .upload-icon {
            color: #666;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: black;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #666;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .file-display {
            display: none;
            margin-top: 30px;
        }
        
        .file-info {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #666;
        }
        
        .file-name {
            font-weight: 600;
            color: black;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #666;
            font-size: 0.9rem;
        }
        
        .file-preview {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-preview img, .file-preview video, .file-preview audio, .file-preview iframe {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .share-section {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .share-title {
            color: black;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .share-link {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #666;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background: #444;
        }
        
        .error {
            background: #ffcccc;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #cc0000;
        }
        
        .loading {
            display: none;
            color: #666;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-cloud-upload-alt"></i> FileDrop</h1>
            <p class="subtitle">Upload and share files instantly with custom links</p>
            
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop files here or click to browse</div>
                    <div class="upload-subtext">Any file type, up to 100MB</div>
                </div>
                <input type="file" id="fileInput" accept="*/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i> Choose File
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="loading" id="loadingText">
                    <i class="fas fa-spinner"></i> Uploading...
                </div>
            </div>
            
            <div id="errorMessage"></div>
            
            <div class="file-display" id="fileDisplay">
                <div class="file-info" id="fileInfo"></div>
                <div class="file-preview" id="filePreview"></div>
                <div class="share-section">
                    <div class="share-title"><i class="fas fa-link"></i> Share this file:</div>
                    <input type="text" class="share-link" id="shareLink" readonly>
                    <button class="btn copy-btn" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                    <button class="btn" onclick="resetUpload()">
                        <i class="fas fa-upload"></i> Upload Another
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFileData = null;
        let uploadedFiles = {};

        // Check if viewing a shared file
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('file');
            if (fileId && uploadedFiles[fileId]) {
                displaySharedFile(uploadedFiles[fileId]);
            }
        });

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('click', () => document.getElementById('fileInput').click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files: files } });
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 100 * 1024 * 1024) {
                showError('File size must be less than 100MB');
                return;
            }

            uploadFile(file);
        }

        async function uploadFile(file) {
            showProgress();
            hideError();

            try {
                // Simulate upload progress
                const progressFill = document.getElementById('progressFill');
                const loadingText = document.getElementById('loadingText');
                loadingText.style.display = 'block';
                
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 200);

                // Simulate file upload with local storage
                const fileId = generateFileId();
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const fileData = {
                        id: fileId,
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: e.target.result,
                        uploadDate: new Date().toLocaleString()
                    };

                    // Store in memory for this session
                    uploadedFiles[fileId] = fileData;
                    currentFileData = fileData;

                    // Complete progress
                    clearInterval(progressInterval);
                    progressFill.style.width = '100%';
                    
                    setTimeout(() => {
                        hideProgress();
                        displayFile(fileData);
                    }, 500);
                };

                reader.readAsDataURL(file);

            } catch (error) {
                hideProgress();
                showError('Upload failed: ' + error.message);
            }
        }

        function generateFileId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'fa-image';
            if (type.startsWith('video/')) return 'fa-video';
            if (type.startsWith('audio/')) return 'fa-music';
            if (type === 'application/pdf') return 'fa-file-pdf';
            if (type === 'text/plain') return 'fa-file-alt';
            return 'fa-file';
        }

        function displayFile(fileData) {
            const fileInfo = document.getElementById('fileInfo');
            const filePreview = document.getElementById('filePreview');
            const shareLink = document.getElementById('shareLink');

            // File info with icon
            fileInfo.innerHTML = `
                <div class="file-name"><i class="fas ${getFileIcon(fileData.type)}"></i> ${fileData.name}</div>
                <div class="file-size">${formatFileSize(fileData.size)} • Uploaded ${fileData.uploadDate}</div>
            `;

            // File preview
            if (fileData.type.startsWith('image/')) {
                filePreview.innerHTML = `<img src="${fileData.data}" alt="${fileData.name}" class="file-preview">`;
            } else if (fileData.type.startsWith('video/')) {
                filePreview.innerHTML = `<video src="${fileData.data}" controls class="file-preview"></video>`;
            } else if (fileData.type.startsWith('audio/')) {
                filePreview.innerHTML = `<audio src="${fileData.data}" controls class="file-preview"></audio>`;
            } else if (fileData.type === 'application/pdf') {
                filePreview.innerHTML = `<iframe src="${fileData.data}" class="file-preview" style="width:100%; height:500px;"></iframe>`;
            } else if (fileData.type === 'text/plain') {
                const base64 = fileData.data.split(',')[1];
                const text = atob(base64);
                filePreview.innerHTML = `<pre style="max-height: 500px; overflow: auto;">${text}</pre>`;
            } else {
                const iconClass = getFileIcon(fileData.type);
                filePreview.innerHTML = `
                    <div style="text-align: center; padding: 40px; background: #f8f8f8; border-radius: 10px;">
                        <i class="fas ${iconClass} fa-3x" style="color: #ccc; margin-bottom: 20px;"></i>
                        <div style="margin-bottom: 20px;">Preview not available for this file type</div>
                        <button class="btn" onclick="downloadFile('${fileData.id}')">
                            <i class="fas fa-download"></i> Download File
                        </button>
                    </div>
                `;
            }

            // Share link
            const currentUrl = window.location.href.split('?')[0];
            shareLink.value = `${currentUrl}?file=${fileData.id}`;

            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('fileDisplay').style.display = 'block';
        }

        function displaySharedFile(fileData) {
            if (!fileData) {
                showError('File not found or has expired');
                return;
            }
            displayFile(fileData);
        }

        function downloadFile(fileId) {
            const fileData = uploadedFiles[fileId];
            if (!fileData) return;

            const link = document.createElement('a');
            link.href = fileData.data;
            link.download = fileData.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            shareLink.setSelectionRange(0, 99999);
            document.execCommand('copy');

            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyBtn.style.background = '#444';

            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.style.background = '';
            }, 2000);
        }

        function resetUpload() {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('fileDisplay').style.display = 'none';
            document.getElementById('fileInput').value = '';
            currentFileData = null;
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('loadingText').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        function hideError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
