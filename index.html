<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileVault - Secure File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card {
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #404040;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .upload-area {
            border: 3px dashed #555;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #333;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #666;
            background: #3a3a3a;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #666;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        
        .upload-area:hover .upload-icon {
            color: #888;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #404040 0%, #2a2a2a 100%);
            color: white;
            border: 1px solid #555;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #4a4a4a 0%, #333 100%);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #666 0%, #888 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .file-display {
            display: none;
            margin-top: 30px;
        }
        
        .file-info {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #666;
        }
        
        .file-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .file-preview {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .file-preview img, .file-preview video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .share-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .share-title {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .share-link {
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            color: #e0e0e0;
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #4a4a4a 0%, #333 100%);
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #555 0%, #3a3a3a 100%);
        }
        
        .error {
            background: #2d1a1a;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ff4444;
        }
        
        .success {
            background: #1a2d1a;
            color: #4ade80;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #22c55e;
        }
        
        .loading {
            display: none;
            color: #888;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .download-section {
            background: #333;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
        }
        
        .download-icon {
            font-size: 4rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .download-info {
            margin-bottom: 30px;
        }
        
        .download-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .download-size {
            color: #a0a0a0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-shield-alt"></i> FileVault</h1>
            <p class="subtitle">Secure file sharing powered by KrakenFiles</p>
            
            <div id="localWarning" style="display: none; background: #2d1a1a; color: #ff6b6b; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #ff4444;">
                <i class="fas fa-exclamation-triangle"></i> <strong>Local File Detected:</strong> Please upload this file to Netlify, GitHub Pages, or another web host for file uploads to work properly.
            </div>
            
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop files here or click to browse</div>
                    <div class="upload-subtext">Any file type, up to 1GB</div>
                </div>
                <input type="file" id="fileInput" accept="*/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i> Choose File
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="loading" id="loadingText">
                    <i class="fas fa-spinner"></i> <span id="uploadStatus">Preparing upload...</span>
                </div>
            </div>
            
            <div id="messageContainer"></div>
            
            <div class="file-display" id="fileDisplay">
                <div class="file-info" id="fileInfo"></div>
                <div class="file-preview" id="filePreview"></div>
                <div class="share-section">
                    <div class="share-title"><i class="fas fa-share-alt"></i> Share this file:</div>
                    <input type="text" class="share-link" id="shareLink" readonly>
                    <button class="btn copy-btn" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                    <button class="btn" onclick="resetUpload()">
                        <i class="fas fa-upload"></i> Upload Another
                    </button>
                </div>
            </div>
            
            <div class="file-display" id="downloadDisplay">
                <div class="download-section">
                    <i class="fas fa-file-download download-icon"></i>
                    <div class="download-info" id="downloadInfo"></div>
                    <button class="btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Download File
                    </button>
                    <button class="btn" onclick="window.location.href = window.location.pathname">
                        <i class="fas fa-upload"></i> Upload Your Own File
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'NDdkNDVlMmY1ODZhZDE3NDNcrWd44NezvNsG_N9O90zkDQkTDIs6tSIEQJoHv-Vf';
        
        // Check if viewing a shared file
        window.addEventListener('load', function() {
            // Show warning if running locally
            if (window.location.protocol === 'file:') {
                document.getElementById('localWarning').style.display = 'block';
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const fileHash = urlParams.get('file');
            if (fileHash) {
                loadSharedFile(fileHash);
            }
        });

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('click', () => document.getElementById('fileInput').click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files: files } });
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 1024 * 1024 * 1024) {
                showMessage('File size must be less than 1GB', 'error');
                return;
            }

            uploadFile(file);
        }

        async function uploadFile(file) {
            showProgress();
            hideMessage();
            updateUploadStatus('Getting available server...');

            try {
                // Check if running locally
                if (window.location.protocol === 'file:') {
                    throw new Error('Please host this file on a web server (like Netlify) to enable file uploads. Local file:// protocol blocks API requests.');
                }

                // Step 1: Get available server with CORS handling
                const serverResponse = await fetch('https://krakenfiles.com/api/server/available', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                if (!serverResponse.ok) {
                    throw new Error('Failed to get upload server - Status: ' + serverResponse.status);
                }

                const serverData = await serverResponse.json();
                
                if (serverData.status !== 200) {
                    throw new Error(serverData.data?.message || 'No servers available');
                }

                const { url: uploadUrl, serverAccessToken } = serverData.data;
                
                updateUploadStatus('Uploading to KrakenFiles...');
                
                // Step 2: Upload file
                const formData = new FormData();
                formData.append('file', file);
                formData.append('serverAccessToken', serverAccessToken);

                const uploadResponse = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: {
                        'X-AUTH-TOKEN': API_KEY
                    },
                    body: formData,
                    mode: 'cors'
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed - Status: ' + uploadResponse.status);
                }

                const uploadData = await uploadResponse.json();
                
                if (uploadData.status !== 200) {
                    throw new Error(uploadData.data?.message || 'Upload failed');
                }

                const fileData = {
                    name: uploadData.data.title,
                    size: uploadData.data.size,
                    hash: uploadData.data.hash,
                    url: uploadData.data.url,
                    uploadDate: new Date().toLocaleString(),
                    type: file.type
                };

                // Store file info in localStorage
                localStorage.setItem('kraken_' + fileData.hash, JSON.stringify(fileData));

                hideProgress();
                displayFile(fileData);
                showMessage('File uploaded successfully to KrakenFiles!', 'success');

            } catch (error) {
                hideProgress();
                let errorMessage = error.message;
                
                // Handle common CORS errors
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    if (window.location.protocol === 'file:') {
                        errorMessage = 'Please upload this file to Netlify or another web host. File uploads don\'t work when opening HTML files directly from your computer.';
                    } else {
                        errorMessage = 'Network error: Please check your internet connection and try again. KrakenFiles servers might be temporarily unavailable.';
                    }
                }
                
                showMessage('Upload failed: ' + errorMessage, 'error');
                console.error('Upload error:', error);
            }
        }

        async function loadSharedFile(fileHash) {
            // First try to get from localStorage
            let fileData = localStorage.getItem('kraken_' + fileHash);
            
            if (fileData) {
                fileData = JSON.parse(fileData);
                displayDownloadView(fileData);
            } else {
                // If not in localStorage, create basic info from hash
                const basicFileData = {
                    name: 'Shared File',
                    hash: fileHash,
                    url: `https://krakenfiles.com/view/${fileHash}/file.html`,
                    uploadDate: 'Unknown',
                    size: 0
                };
                displayDownloadView(basicFileData);
            }
        }

        function displayFile(fileData) {
            const fileInfo = document.getElementById('fileInfo');
            const filePreview = document.getElementById('filePreview');
            const shareLink = document.getElementById('shareLink');

            // File info
            fileInfo.innerHTML = `
                <div class="file-name"><i class="fas fa-file"></i> ${fileData.name}</div>
                <div class="file-size">${formatFileSize(fileData.size)} • Uploaded ${fileData.uploadDate}</div>
                <div style="margin-top: 10px; color: #888; font-size: 0.8rem;">Hash: ${fileData.hash}</div>
            `;

            // File preview - KrakenFiles doesn't provide direct file URLs for preview
            // So we'll show a download link for all files
            filePreview.innerHTML = `
                <div class="download-section">
                    <i class="fas fa-file fa-3x download-icon"></i>
                    <div style="margin-bottom: 20px;">Click below to view/download your file</div>
                    <button class="btn" onclick="window.open('${fileData.url}', '_blank')">
                        <i class="fas fa-external-link-alt"></i> Open on KrakenFiles
                    </button>
                </div>
            `;

            // Share link
            const currentUrl = window.location.href.split('?')[0];
            shareLink.value = `${currentUrl}?file=${fileData.hash}`;

            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('fileDisplay').style.display = 'block';
        }

        function displayDownloadView(fileData) {
            const downloadInfo = document.getElementById('downloadInfo');
            const downloadBtn = document.getElementById('downloadBtn');

            downloadInfo.innerHTML = `
                <div class="download-name">${fileData.name}</div>
                <div class="download-size">${fileData.size > 0 ? formatFileSize(fileData.size) + ' • ' : ''}Uploaded ${fileData.uploadDate}</div>
                <div style="margin-top: 10px; color: #666; font-family: monospace; font-size: 0.8rem;">ID: ${fileData.hash}</div>
            `;

            downloadBtn.onclick = () => window.open(fileData.url, '_blank');

            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('downloadDisplay').style.display = 'block';
        }

        function updateUploadStatus(status) {
            document.getElementById('uploadStatus').textContent = status;
        }

        function copyToClipboard() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            shareLink.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(shareLink.value).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';

                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        }

        function resetUpload() {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('fileDisplay').style.display = 'none';
            document.getElementById('fileInput').value = '';
            hideMessage();
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('loadingText').style.display = 'block';
            
            // Animate progress
            const progressFill = document.getElementById('progressFill');
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 85) progress = 85;
                progressFill.style.width = progress + '%';
            }, 300);
            
            // Store interval to clear later
            window.uploadInterval = interval;
        }

        function hideProgress() {
            if (window.uploadInterval) {
                clearInterval(window.uploadInterval);
            }
            document.getElementById('progressFill').style.width = '100%';
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('progressFill').style.width = '0%';
            }, 500);
        }

        function showMessage(message, type) {
            const className = type === 'error' ? 'error' : 'success';
            const icon = type === 'error' ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle';
            
            document.getElementById('messageContainer').innerHTML = `
                <div class="${className}">
                    <i class="${icon}"></i> ${message}
                </div>
            `;
        }

        function hideMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
